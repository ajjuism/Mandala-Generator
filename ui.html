<!DOCTYPE html>
<html>
<head>
    <title>Mandala Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Urbanist', sans-serif;
            background-color: #141414;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center; /* Aligns items vertically center */
            gap: 10px; /* Adjust the space between the logo and the title */
            margin-bottom: 20px;
        }

        .logo {
            height: 40px; /* Adjust the size of your logo */
            width: auto; /* Keep the aspect ratio */
        }

        .title {
            font-size: 24px; /* Increase the font-size or as desired */
            margin: 0; /* Remove default margin */
            /* Add any additional styling for your title */
        }

        .row {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
            width: 48%;
        }
        label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            margin-bottom: 6px;
        }
        .description {
            font-size: 12px;
            color: #bbb;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 5px;
            background: #555;
            outline: none;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 3px;
            background: #98a5ff;
            cursor: pointer;
        }
        .checkbox-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 10px;
            border: 1px solid #777;
            border-radius: 10px;
        }

        .checkbox-container:first-child {
            margin-right: 10px; /* Adjust the space as needed */
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        input[type=checkbox] {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #555;
            border: 2px solid #777;
            border-radius: 3px;
            vertical-align: middle;
            cursor: pointer;
        }
        input[type=checkbox]:checked {
            background: #98a5ff;
            border-color: #98a5ff;
        }
      button {
        background: #7967ff;        
        color: #e0e0e0;
        border: none;
        padding: 14px 12px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
        font-size: 20px;
        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      button:hover {
        background: var(
          --Linear-degrade,
              linear-gradient(90deg, #7e8ffb 0%, #9579cd 100%)
        );
        animation: gradient-animation 0.5s ease-in-out forwards;
      }
      @keyframes gradient-animation {
        from {
          background-position: 0% 50%;
        }
        to {
          background-position: 100% 50%;
        }
      }

      .icon {
            width: 20px;
            height: 20px;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }

        .bg-gradient {
        border-radius: 5.375rem;
        border: 10px solid #7967ff;
        opacity: 1;
        background: var(
          --Linear-degrade,
          linear-gradient(90deg, #98a5ff 100%, #98a5ff 100%)
        );
        filter: blur(75px);
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100px;
        height: 100px;
        z-index: -1;
      }
      .coffee-link {
        display: flex;
        /* justify-content: center;  */
        margin-top: 5px;
      }

    </style>
</head>

      <div class="control-group">
          <label for="symmetry">

        </div>

        <div class="control-group">
            <label for="rotation">
                <div class="icon rotation-icon" style="background-image: url('data:image/svg+xml;utf8,<svg xmlns=&quot;http://www.w3.org/2000/svg&quot; width=&quot;24&quot; height=&quot;24&quot; viewBox=&quot;0 0 24 24&quot;><path fill=&quot;none&quot; stroke=&quot;white&quot; stroke-linecap=&quot;round&quot; stroke-linejoin=&quot;round&quot; stroke-width=&quot;2&quot; d=&quot;M21 19H3l9-15m8.615 11.171h.015m-1.115-3.4h.015m-1.815-3.1h.015m-2.315-2.7h.015&quot;></path></svg>');"></div>

            </label>
            <input type="range" id="rotation" min="0" max="360" value="0">
            <span class="description">Sets the angle of rotation for the pattern.</span>
        </div>
    </div>

    <div class="row">
        <div class="checkbox-container">
            <div class="checkbox-label">
                <input type="checkbox" id="secondLayer">
                <label for="secondLayer">
                    Add Second Layer
                </label>
            </div>
            <span class="description">Enables or disables a secondary layer.</span>
        </div>

        <div class="checkbox-container">
            <div class="checkbox-label">
                <input type="checkbox" id="sizeVariation">
                <label for="sizeVariation">
                    Apply Size Variation
                </label>
            </div>
            <span class="description">Applies random size variations to elements.</span>
        </div>
    </div>

      <svg
        width="330"
        height="30"

        <path
